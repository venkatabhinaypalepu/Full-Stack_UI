<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    ol {
      display: flex;
      justify-content: center;
      list-style: none;
      padding: 0;
    }
    li {
      margin: 0 30px;
      padding: 10px 15px;
      cursor: pointer;
      background-color: #f0f0f0;
      border-radius: 8px;
      transition: background-color 0.3s;
    }
    li:hover {
      background-color: #007bff;
      color: white;
    }
  </style>
</head>
<body>
  <ol>
    <li>Home</li>
    <li>About</li>
    <li>Contact</li>
  </ol>
</body>
</html>
