<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nested List Example</title>
</head>
<body>
  <ol>
    <li>Electronics
      <ol type="a">
        <li>Mobiles</li>
        <li>Televisions</li>
      </ol>
    </li>
    <li>Footwear
      <ol type="a">
        <li>Casuals
          <ol type="i">
            <li>Nike</li>
            <li>Puma</li>
          </ol>
        </li>
        <li>Sneakers</li>
      </ol>
    </li>
  </ol>
</body>
</html>
