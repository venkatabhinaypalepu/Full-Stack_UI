<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Style Page</title>
    <style>
        body {
            margin: 0;
            background-image: url('what_is_netflix_5_en.png');
            background-size: cover;
            background-position: top;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
        }
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .title {
            font-size: 50px;
            color: red;
            font-weight: bold;
            -webkit-text-stroke: 2px red; /* Stroke (for WebKit browsers like Chrome/Safari) */
            text-shadow: 2px 2px 5px rgba(18, 17, 17, 0.6); /* Optional for depth */
        }
    </style>
</head>
<body>
    <main>
        <div class="title">Unlimited Movies,TV Shows And More</div>
    </main>
</body>
</html>
