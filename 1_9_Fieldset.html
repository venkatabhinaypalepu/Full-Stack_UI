<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
dt {
  font-weight: bold;
  background-color: gray;
  color: white;
  margin-bottom: 5px;
  padding: 5px;
}
dd {
  margin: 0 0 10px 0;
  padding: 5px;
}
dl {
  display: grid;
  grid-template-columns: 3fr 9fr;
}
fieldset {
  margin-bottom: 40px;
  border: 1px solid #ccc;
  padding: 20px;
}
legend {
  background-color: black;
  color: white;
  text-align: center;
  border-radius: 20px;
  padding: 5px 15px;
  margin-bottom: 10px;
}
</style>
</head>
<body>
<fieldset>
  <legend>Personal Details</legend>
  <dl>
    <dt>First Name</dt>
    <dd>Venkat Abhinay</dd>
    <dt>Last Name</dt>
    <dd>Palepu</dd>
    <dt>Age</dt>
    <dd>23</dd>
  </dl>
</fieldset>
<fieldset>
  <legend>Educational Details</legend>
  <dl>
    <dt>School(X)</dt>
    <dd>Sir C.V.Raman Public School</dd>
    <dt>College (XII)</dt>
    <dd>Sri Chaitanya Junior College</dd>
    <dt>College (UG)</dt>
    <dd>BVC Engineering College</dd>
  </dl>
</fieldset>
</body>
</html>
