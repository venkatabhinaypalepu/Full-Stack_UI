<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        legend{
            text-align: center;
            padding-left: 20px;
            padding-right: 20px;
        }
        fieldset{
            text-align: center;
            border-left: none;
            border-right: none;
            border-bottom: none;
            width: 200px;
        }
        body{
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div>
        <fieldset>
            <legend> New To Amazon?</legend>
            <button> Create Your Own Account</button>
        </fieldset>
        <details>
            <summary>Need Help?</summary>
            <div>Forgot Password</div>
            <div>Other Issues With Sign-in</div>
        </details>
    </div>
</body>
</html>
