<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Custom Bullet List</title>
  <style>
    ul {
      padding: 0;
    }
    li {
      list-style: none;
      padding-left: 30px;
      margin-bottom: 10px;
      background: url(Double-J-Design-Origami-Colored-Pencil-Blue-star.256.png) no-repeat left center;
      background-size: 20px 20px;
      font-size: 18px;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <ul>
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
  </ul>
</body>
</html>
